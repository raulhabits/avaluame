<ion-header>

  <ion-navbar>
    <ion-title>Resumen área construida</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let type of types; let i = index">
      <ion-list>
        <ion-item *ngIf="data">
          <div *ngFor="let rate of data.rates">
            <ion-item *ngIf="rate.type == type">
              <div class="text-rate-content">
                <b>[ + {{rate.value}} ]</b> {{rate.option}}
              </div>

            </ion-item>
          </div>

        </ion-item>
        <button ion-button full (click)="fillRateByUsageAndType(type)" class="text-rate-content custom-button">
          Registrar Calificación de {{type}}
        </button>
      </ion-list>
    </ion-card>
    <button ion-button full (click)="saveData()" class="custom-button">
      Continuar
    </button>
  </ion-list>

</ion-content>
