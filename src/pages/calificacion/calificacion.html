<ion-header>

  <ion-navbar>
    <ion-title>Calificación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="saveData()">
    <ion-list>
      <div *ngFor="let subtype of subtypes">
        {{subtype.description}}
        <ion-list>
          <div *ngFor="let item of getItemsBySubtype(subtype); let i= index">
            <ion-list radio-group [(ngModel)]="answer[subtype.propName]" [ngModelOptions]="{standalone:true}">
              <ion-item>
                <ion-label>{{item.value.description}}</ion-label>
                <ion-radio checked="{{answer[subtype.propName] == item}}" (click)="selectProperty(subtype, item)"></ion-radio>
              </ion-item>
            </ion-list>
          </div>
        </ion-list>
      </div>

      <ion-item [hidden]="!image">
        <img [src]="image" (load)="onLoad()"/>
      </ion-item>

      <ion-item>
        <button type="button" ion-button  large (click)="takePicture()">
          <ion-icon name="camera"></ion-icon>
        </button>

      </ion-item>

      <ion-item>
        <button ion-button type="submit" large icon-right>
          Guardar información
        </button>
      </ion-item>
    </ion-list>
  </form>


</ion-content>
