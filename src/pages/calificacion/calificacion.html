<ion-header>

  <ion-navbar>
    <ion-title>Calificaci√≥n {{type.toLowerCase()}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div *ngFor="let subtype of subtypes">
      {{subtype}}
      <ion-list>
        <div >
          
          <ion-list radio-group >
            <ion-item *ngFor="let item of getItemsBySubtype(subtype); let i= index" class="rate">
              <ion-label ><div class="text-rate-content"><b>[ + {{item.value}} ]</b> {{item.option}}</div></ion-label>
                <ion-radio (click)="selectProperty(subtype, item)" [checked]="isOptionSelected(item)" [value]="item">
              </ion-radio>
              
            </ion-item>
          </ion-list>
        </div>
      </ion-list>
    </div>

    <ion-item [hidden]="!image">
      <img [src]="image" (load)="onLoad()" />
    </ion-item>
    <button ion-button full (click)="takePicture()" class="custom-button">
        <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
    </button>
    <button ion-button  full (click)="saveData()" class="custom-button">
        Continuar
      </button>
  </ion-list>


</ion-content>
