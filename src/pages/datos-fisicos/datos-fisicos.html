<ion-header>

  <ion-navbar>
    <ion-title>Datos Físicos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list>
      <ion-list-header>Información general del inmueble</ion-list-header>
      <ion-item>
        <ion-label floating>Área del terreno</ion-label>
        <ion-input type="number" [(ngModel)]="data.landArea" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Área construida</ion-label>
        <ion-input type="number" [(ngModel)]="data.builtArea" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Destino económico</ion-label>
        <ion-select [(ngModel)]="data.usage" >
          <ion-option value="{{usage}}" *ngFor="let usage of usages">{{usage}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Observaciones sobre ZHFG</ion-label>
        <ion-textarea type="text" [(ngModel)]="data.ZHFGComments" [ngModelOptions]="{standalone:true}"></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button type="button" full (click)="saveData()" class="custom-button">
      Guardar campos
    </button>
  </ion-list>

</ion-content>
