<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Avalua.me</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Avalua.me</h3>

  <ion-list no-lines>
    <p>
      En esta aplicacion se pueden encontrar todos los campos contenidos en el FORMATO DE VISITA TECNICA PUNTUAL que el avaluador
      debe diligenciar.
    </p>

    <button ion-button full (click)="loadPage(datosBasicosPage, 'basicData')">
      Lanzar datos basicos
    </button>
    <button ion-button full (click)="loadPage(datosFisicosPage, 'physicalData')">
      Lanzar datos físicos
    </button>
    <button ion-button full (click)="loadPage(areaConstruidaPage, 'additionalBuiltAreaData')">
      Información area construida
    </button>
    <button ion-button full (click)="loadPage(informacionJuridicaPage, 'owners')">
      Información jurídica
    </button>
    <button ion-button full (click)="loadGeolocationPage()">
      Croquis
    </button>
    <ion-item>
      <ion-label floating>Elaborado por:</ion-label>
      <ion-input type="text" [(ngModel)]="avaluoService.getAvaluo().madeBy" [ngModelOptions]="{standalone:true}"></ion-input>
    </ion-item>
    <button ion-button full (click)="loadResultadoPage()">
      Visualizar reporte
    </button>
    <button ion-button full (click)="cleanAvaluoData()">
      Limpiar datos del avaluo (nuevo)
    </button>
  </ion-list>
</ion-content>
