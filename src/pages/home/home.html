<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Avalua.me</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Avalua.me</h3>

  <ion-list>
    <ion-item>
      <p class="text-rate-content">
        En esta aplicacion se pueden encontrar todos los campos contenidos en el <b>FORMATO DE VISITA TECNICA PUNTUAL</b> que el avaluador
        debe diligenciar.
      </p>
    </ion-item>

    <button ion-button full (click)="loadPage(datosBasicosPage, 'basicData')" class="custom-button">
      Datos básicos
    </button>
    <button ion-button full (click)="loadPage(datosFisicosPage, 'physicalData')" class="custom-button">
      Datos físicos
    </button>
    <button ion-button full (click)="loadPage(areaConstruidaPage, 'additionalBuiltAreaData')" class="custom-button">
      Información area construida
    </button>
    <button ion-button full (click)="loadPage(informacionJuridicaPage, 'owners')" class="custom-button">
      Información jurídica
    </button>
    <button ion-button full (click)="loadGeolocationPage()" class="custom-button">
      Croquis
    </button>
    <ion-item>
      <ion-label floating>Elaborado por:</ion-label>
      <ion-input type="text" [(ngModel)]="avaluoService.getAvaluo().madeBy" [ngModelOptions]="{standalone:true}"></ion-input>
    </ion-item>
    <button ion-button full (click)="loadResultadoPage()" class="custom-button">
      Visualizar reporte
    </button>
    <button ion-button full (click)="cleanAvaluoData()" class="custom-button">
      Limpiar datos del avaluo (nuevo)
    </button>
  </ion-list>
</ion-content>
