<ion-header>

  <ion-navbar>
    <ion-title>Aspecto Juridico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list>
      <ion-card *ngFor="let propietario of data; let i = index">
        <ion-list>
          <ion-item>
            Identificaci√≥n
          </ion-item>
          <ion-item>
            <ion-select [(ngModel)]="data[i].idType">
              <ion-option value="{{idType}}" *ngFor="let idType of idTypes">{{idType}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            Numero
          </ion-item>
          <ion-item>
            <ion-input type="number" [(ngModel)]="data[i].id"></ion-input>
          </ion-item>

          <ion-item>
            Nombres
          </ion-item>
          <ion-item>
            <ion-input type="text" [(ngModel)]="data[i].firstName"></ion-input>
          </ion-item>

          <ion-item>
            Apellidos
          </ion-item>
          <ion-item>
            <ion-input type="text" [(ngModel)]="data[i].lastName"></ion-input>
          </ion-item>

          <button large (click)="deleteOwner(i)"></button>
        </ion-list>
      </ion-card>
      <button ion-button full (click)="addOwner()">
        Agregar propietario
      </button>
    </ion-list>


    <button ion-button full (click)="saveData()">
      Continuar
    </button>
  </ion-list>
</ion-content>
